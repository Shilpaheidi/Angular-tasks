<div>
  <form (ngSubmit)="addTask()">
    <input type="text" name="taskTitle" [(ngModel)]="taskTitle" required />
    <input
      type="text"
      name="taskDescription"
      [(ngModel)]="taskDescription"
      required
    />

    <button type="submit">Add Task</button>
  </form>
</div>

<div>
  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" name="task.completed"  />
      <span>{{ task.title }}</span>
      <span>{{ task.description }}</span>

      <button (click)="editTask(task)">Edit Task</button>
      <button (click)="deleteTask(task)">Delete Task</button>
    </li>
  </ul>
</div>

<div *ngIf="selectedTask">
  <form (ngSubmit)="updateTask()">
    <input type="text" [(ngModel)]="selectedTask.title" required="" name="selectedTask.title"/>

    <input type="text" [(ngModel)]="selectedTask.description" required="" name="selectedTask.description"/>

    <button type="submit">updateTask</button>
    <button (click)="selectedTask = null">Cancel</button>
  </form>
</div>
